spring:
  profiles:
    active: dev
  application:
    name: tiafs

#开发环境
---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: chengw-config-server
      retry:
        initial-interval: 5000
        max-attempts: 2000000
        max-interval: 10000
      fail-fast: true
      uri: http://127.0.0.1:8001/
      profile: dev
#在上下文引导中必须先注册到服务中心
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}


#测试环境
---
spring:
  profiles: test
  cloud:
    config:
      discovery:
        enabled: true
        service-id: chengw-config-server
      retry:
        initial-interval: 5000
        max-attempts: 2000000
        max-interval: 10000
      fail-fast: true
      uri: http://47.93.19.130:8001/
      profile: test
#在上下文引导中必须先注册到服务中心
eureka:
  client:
    service-url:
      defaultZone: http://47.93.19.130:8000/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

